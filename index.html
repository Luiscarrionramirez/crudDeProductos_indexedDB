<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>CRUD de productos</title>
</head> 
<body>

   <div class="container-all">

      <h1 class="title">CRUD de Productos</h1>

      <div class="crud-container">

         <div class="container-add">
            <button class="btn-add_main">Añadir nuevo</button>
            <p class="elementos">Elementos: <span class="cantidad"></span></p>
         </div>

         <div class="addNombres">
            <div class="inputs">
               <input type="text" placeholder="Introduce un nombre" id="name" class="name add-child">
               <input type="number" placeholder="Introduce el precio" id="precio" class="precio add-child">
               <input type="number" placeholder="Introduce la cantidad" id="cantidad" class="cantidad add-child">
            </div>
            
            <button id="add" class="btn-add add-child">Añadir</button>
         </div>

         <div class="titles">
            <h2>ID</h2>
            <h2>NOMBRE</h2>
            <h2>PRECIO</h2>
            <h2>CANTIDAD</h2>
            <h2>OPCIONES  </h2>
         </div>

         <div class="nombres">
            <!--aquí irán los elementos-->
         </div>
         
      </div>
      
   </div>

   


   <script src="js/main.js"></script>
   
</body>
</html>
